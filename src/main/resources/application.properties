# Swagger-UI : To resolve incompatibility between Swagger UI and Spring Boot
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

# H2
# spring.h2.console.enabled=true

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/${DB_TABLE_NAME:#{null}}?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul

spring.datasource.username=${DB_USERNAME:#{null}}
spring.datasource.password=${DB_PASSWORD:#{null}}
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true


